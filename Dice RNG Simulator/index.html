<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Random Dice Generator</h1>

      <div class="dices-count input-container">
        <label for="dices-count">Roll up to 10 virtual dice</label>
        <input type="number" id="dices-count" min="1" max="10" value="6" />
      </div>
      <div class="select-sides input-container">
        <label for="sides">Number of sides per die</label>
        <select id="sides" name="sides">
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="20">20</option>
        </select>
      </div>
      <button id="roll-btn">Roll</button>
      <div id="rolls-container"></div>
    </div>
  </body>
</html>
